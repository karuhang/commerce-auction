{% extends "auctions/layout.html" %}

{% block title %}: Login{% endblock %}

{% block body %}

    {% if message %}
        <div class="center_message">{{ message }}</div>
        <br>
    {% endif %}

    <div class="form_box center-form">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary bid_button" type="submit" value="Login">
        </form>
        <hr class="cream_line">
        Don't have an account?<br> <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
